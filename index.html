<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3amer Ka's Personal Page</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main container for the page content -->
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <!-- Profile image placeholder -->
        <img src="https://placehold.co/128x128/6366F1/FFFFFF?text=AK" alt="Profile Avatar" class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-indigo-500 shadow-md">

        <!-- Main heading with your name -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-3">Hello, I'm 3amer Ka!</h1>

        <!-- Short introductory paragraph -->
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            Welcome to my personal corner on the web. This is a simple page to get started.
        </p>

        <!-- Button linking to your GitHub profile -->
        <a href="https://github.com/3amer-ka" target="_blank" rel="noopener noreferrer"
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Visit My GitHub Profile
        </a>
    </div>
</body>
</html>
